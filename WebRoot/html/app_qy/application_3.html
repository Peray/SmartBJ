	<link href="../css/normal.css" rel="stylesheet">

	<link rel="shortcut icon" href="../img/ico/ico.png">
	<script type="text/javascript">
		window.onload=function(){
			var userId = 0;
			$.ajax({
				type: "get",
				url: "../../../session/get_session_all?jsoncallback=?", //url, //
				data:{"keys":"all","t":new Date().getTime()},
				dataType: "jsonp",
				success: function(ret) {
					userId =  ret.success.U_ID;
					$.post("qiye!execute.action",{"userId":userId},
						  function(data,ret){
						      data = eval("("+data+")");
						      var _smid="";
							  _smid +='<p><label class="p_label">审核失败原因:</label><textarea class="p_textarea" rows="10" cols="30" readonly>'+data.list[0].content+'</textarea></p>'+
							    		'<div><a href="application_4.html"><button class="cxsq">信息修改</button></a></div>'
							  $('#content')[0].innerHTML=_smid;
						  },
					"text");
				},
				error: function(ret, ret1, ret2) {
					alert(ret.responseText);
					debugger;
				}
			});
		}
	</script>
</head>
