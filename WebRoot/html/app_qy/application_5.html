	<script src="../js/config.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			var userId = 0;
			$.ajax({
			type: "get",
			url: "../../../session/get_session_all?jsoncallback=?", //url, //
			data:{"keys":"all","t":new Date().getTime()},
			dataType: "jsonp",
			success: function(ret) {
				userId =  ret.success.U_ID;
				$.post("qiye!execute.action",{"userId":userId},
					  function(data,ret){
					      data = eval("("+data+")");
					      var _smid="";
					    _smid +='<tr><td>公司名称：</td><td><input type="text" class="input_style" value="'+data.list[0].qiyeName+'" disabled required></td><td>*</td><td class="td_error"></td></tr>';
					    _smid +='<tr><td>联系人姓名：</td><td><input type="text" class="input_style" value="'+data.list[0].lxrName+'" disabled required></td><td>*</td><td class="td_error"></td></tr>';
					    _smid +='<tr><td>联系人座机或手机：</td><td><input type="text" class="input_style" value="'+data.list[0].telephone+'" disabled required></td><td>*</td><td class="td_error"></td></tr>';
					    _smid +='<tr><td>联系人邮箱：</td><td><input type="text" class="input_style" value="'+data.list[0].email+'" disabled required></td><td>*</td><td class="td_error"></td></tr>';
					    _smid +='<tr><td>申请检验网站地址：</td><td><input type="text" class="input_style" value="'+data.list[0].websiteAdd+'" disabled required></td><td>*</td><td class="td_error"></td></tr>';
					    _smid +='<tr><td>法人姓名：</td><td><input type="text" class="input_style" value="'+data.list[0].faren+'" disabled required></td><td>*</td><td class="td_error"></td></tr>';
					    _smid +='<tr><td>营业执照附件：</td><td><div  class="photo"><img src="'+system.pojUrl+'share/'+data.list[0].zzImg+'" alt=""></div></td><td>*</td><td class="td_error"></td></tr>';
					    _smid +='<tr><td>期限：</td><td>';
					    if (data.list[0].term == '3个月') {
			                _smid += '<label><input type="radio" value="3个月 " style="margin-right: 5px;" disabled checked="checked"/>3个月</label>';
			            }
			            if(data.list[0].term == '6个月'){
			                _smid += '<label><input type="radio" value="6个月 " style="margin-right: 5px;" disabled checked="checked"/>6个月</label>';
			            }
			            if(data.list[0].term == '12个月'){
			                _smid += '<label><input type="radio" value="12个月 " style="margin-right: 5px;" disabled checked="checked"/>12个月</label>';
			            }
			            _smid += '</td><td>*</td><td class="td_error"></td></tr>';
			            if(data.list[0].content == 1){
							_smid += '<tr>'+
								'<td>未通过原因：</td>'+
								'<td><textarea class="input_style" disabled required>'+data.list[0].content+'</textarea></td>'+
							'</tr>';
						}
					    $('#detailContent')[0].innerHTML=_smid;
					  },
				"text");
			},
			error: function(ret, ret1, ret2) {
				alert(ret.responseText);
				debugger;
			}
		});
			
		
		}
	</script>
</head>
