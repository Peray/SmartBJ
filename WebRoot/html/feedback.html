<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>反馈</title>
	<link href="css/normal.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
	<link href="css/feedback.css" rel="stylesheet">
	<link rel="shortcut icon" href="img/ico/ico.png">
	<script src="../js/user.js"></script>
</head>
<body onload="getUser()">
	<header>
		<div class="top_bar clearfix">
			<div class="left_logo">
				<img src="img/home/logo_03.png" alt="">
			</div>
			<ul class="clearfix ul_bar">
				<li><img src="img/tx/tx_1.jpg" alt=""></li>
				<li><a href="feedback.html">反馈</a></li>
				<li class="Solution"><a href="">解决方案</a>
					<ul class="Solution_list">
						<li><a href="community.html">社区管理</a></li>
						<li><a href="security.html">安保系统</a></li>
						<li><a href="winav.html">窗内导航</a></li>
						<li><a href="touch.html">联系我们</a></li>
					</ul>
				</li>
				<li><a href="index.html">首页</a></li>
			</ul>
		</div>
	</header>
	<section>
		<form id="fkform">
			<dl>
				<dt class="title">
					<span class="dt_icon">*</span>
					<span class="dt_h">描述</span>
					<span class="dt_text">（请在这里输入您的意见、建议，我们将用心倾听，不断优化产品，为您提供更优质的服务，500字以内）：</span>
				</dt>
				<dt class="content">
					<textarea name="ms" id="fk_des" cols="30" rows="10" maxlength="500" required></textarea>
					<p class="textarea_tip">您还可以输入<span></span>个字符。</p>
				</dt>
			</dl>
			<dl style="margin-bottom: 50px;">
				<dt class="title">
					<span class="dt_icon">*</span>
					<span class="dt_h">上传图片</span>
					<span class="dt_text">（如需上传多张，请点击增加）：</span>
				</dt>
				<dt class="content">
					<div class="upfile">
						<span><img src="img/timg.jpg" alt=""></span>
						<input type="file" name="afileToUpload" id="afileToUpload" multiple="true" onchange="fileSelected(this);" />
						<p>按住Ctrl可多选照片</p>
					</div>
					<input type="text" style="display:none;" name="arlt1" id="arlt1" class="input_style" readonly />
					<div id="imgs" class="clearfix"></div>
				</dt>
			</dl>
			<dl>
				<dt class="title">
					<span class="dt_icon">*</span>
					<span class="dt_h">联系邮箱</span>
					<span class="dt_text">（留下您的联系邮箱，便于我们及时回复您）：</span>
				</dt>
				<dt class="content">
					<input type="email" id="fk_email" name="email" required />
				</dt>
			</dl>
			<dl>
				<dt class="title">
					<span class="dt_icon">*</span>
					<span class="dt_h">联系电话</span>
					<span class="dt_text"></span>
				</dt>
				<dt class="content">
					<input type="text" id="fk_tel" name="tm" required />
				</dt>
			</dl>
			<dl>
				<dt><input type="submit" value="提交" /></dt>
			</dl>
		</form>
	</section>
	<footer>
		<p>本页受理您对Smart北京错误或不准确的反馈，携手共建智慧北京，您的反馈将有益于所有用户.</p>
		<div id="company-box">
			<img src="img/home/num_logo_04.png"/>
			<span class="drawing">审图号：京S（2012）053号</span>
		</div>
	</footer>

	<script src="js/jquery.min.js"></script>
	<script src="js/application.js"></script>
	<script src="js/validate/jquery.validate.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/valid.js"></script>
	<script src="../js/uploadD.js"></script>
	
</body>
</html>
